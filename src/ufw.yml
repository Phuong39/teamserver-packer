---
- hosts: all
  name: Install ufw
  become: yes
  become_method: sudo
  roles:
    - ufw
  vars:
    # Do not actually enforce firewall rules.  The assessors will turn
    # UFW on if they want it.
    state: disabled

- hosts: all
  name: Basic configuration for UFW
  become: yes
  become_method: sudo
  tasks:
    - name: Allow incoming traffic through default TCP ports
      community.general.ufw:
        proto: tcp
        rule: allow
        to_port: "{{ item }}"
      loop:
        - "25"       # Mail
        - "53"       # C2 traffic
        - "443"      # Payload hosting
        - "587"      # Mail
        - "993"      # Mail
        - "8080"     # C2 listening and testing
        - 8000:8999  # Additional listeners, if necessary
    - name: Allow incoming traffic through default UDP ports
      community.general.ufw:
        proto: udp
        rule: allow
        to_port: "{{ item }}"
      loop:
        - "53"    # C2 traffic
        - "8080"  # C2 listening and testing
